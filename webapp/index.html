<html>
   <head>
      <meta charset=utf-8 />
      <meta name='viewport' content='user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui'>

      <link rel='stylesheet' type='text/css' href='js/bootstrap/css/bootstrap.min.css' />

      <script type='text/javascript' src='js/jquery/jquery-3.1.1.min.js'></script>
      <script type='text/javascript' src='js/cytoscape/cytoscape.min.js'></script>
      <script type='text/javascript' src='js/bootstrap/js/bootstrap.min.js'></script>

      <script type='text/javascript' src='js/waitingfor/bootstrap-waitingfor.min.js'></script>

      <link rel='stylesheet' type='text/css' href='css/style.css' />
      <script type='text/javascript' src='js/main.js'></script>
   </head>
   <body>
      <div class='page'>
         <div class='top'>
            <div class='title'>
               <p>Find Connections</p>
            </div>
            <div class='selection-area'>
               <div class='source-area'>
                  <p>Person</p>
                  <p>&nbsp;</p>
                  <input id='source-input' placeholder='Source' value='eriq.augustine' name='source' list='source-list' class='form-control' required />
                  <datalist id='source-list'></datalist>
               </div>

               <div class='target-area'>
                  <p>Place</p>
                  <p>Company, University, or City</p>
                  <input id='target-input' placeholder='Target' value='110331765661622' name='target' list='target-list' class='form-control' required />
                  <datalist id='target-list'></datalist>
               </div>
               <div class='button-area'>
                  <div class='num-connections-area'>
                     <p>Number of Connections</p>
                     <p>&nbsp;</p>
                     <input type='number' value='10' placeholder='Number of Paths' id='num-paths' min='1' max='50' class='form-control' required />
                  </div>

                  <div>
                     <p>&nbsp;</p>
                     <p>&nbsp;</p>
                     <button type='submit' class='btn btn-success' onClick='findConnections();'>Find Connections</button>
                  </div>
               </div>
            </div>
            <div class='legend'>
               <div class='edge-legend'>
                  <span>Weak</span>
                  <div class='edge-legend-element edge-color-weak edge-legend-element-first'></div>
                  <div class='edge-legend-element edge-color-med-weak'></div>
                  <div class='edge-legend-element edge-color-med-strong'></div>
                  <div class='edge-legend-element edge-color-strong'></div>
                  <div class='edge-legend-element edge-color-outter edge-legend-element-last'></div>
                  <span>Strong</span>
               </div>
               <p>
                  The stronger the edge, the more evidence of connectivity
               </p>
            </div>
         </div>
         <div class='bottom'>
            <div id='graph-area'></div>
         </div>
      </div>
   </body>
</html>
